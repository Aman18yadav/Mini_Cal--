<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic clock</title>
    <link href="7.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="logo">
            <h><u>WELCOME</u></h>
            <h1><u>CALCULATOR!!!</u></h1>
            <hr>
            <div class="small">
                <p id="demo"></p>
                <script src="8.js"></script>
            </div>
            <br><br><br>
            <div class="formstyle">
                <br>
                <div class="formstyle2">
                    <p>
                        <label><b>Celsius:-</b></label><br>
                        <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
                      </p><br>
                      <p>Kelvin: <span id="outputKelvin"></span></p>
                      
                      <script>
                      function temperatureConverter(valNum) {
                        valNum = parseFloat(valNum);
                        document.getElementById("outputKelvin").innerHTML=valNum+273.15;
                      }
                      </script>
                      <br><br><br>
                      <button class="back"><a href="raj.html">Back</a></button>
                      
                    
                </div>
                  
            </div>
            <br>
            
        </div>
    </div>
</body>
</html>
